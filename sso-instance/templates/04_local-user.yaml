apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  namespace: sso
  name: localuser
  labels:
    app: rhsso-simple
spec:
  user:
    username: "localuser"
    firstName: "Local"
    lastName: "User"
    email: "shadowman@redhat.com"
    enabled: True
    emailVerified: True
    credentials:
      - type: "localuser"
        value: "localuser"
    realmRoles:
      - "offline_access"
    clientRoles:
      account:
      - manage-account
      realm-management:
      - manage-users
  realmSelector:
    matchLabels:
      app: rhsso-simple
